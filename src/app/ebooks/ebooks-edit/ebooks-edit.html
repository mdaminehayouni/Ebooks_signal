<h1>Editer des Ebooks</h1>
<div class="mb-3">
  <label class="add_title">Titre :</label>
  <input type="text" class="add_title" [(ngModel)]="title" class="form-control" />
</div>
<div class="mb-3">
  <label class="add_Author">Auteur :</label>
  <input type="text" class="add_Author" [(ngModel)]="author" class="form-control" />
</div>
<div class="mb-3">
  <label class="add_Price">Price :</label>
  <input type="number" class="add_Price" [(ngModel)]="price" class="form-control" />
</div>
<button type="submit" class="btn btn-primary" (click)="envoyer()">Submit</button>
